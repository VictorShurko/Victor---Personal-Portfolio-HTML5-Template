
<!-- CONTACTS -->
    <section class="contact padding-block section" id="contact">
        <div class="container">
            <div class="contact__inner">
                <!-- Section title and subtitle -->
                <h2 class="contact__title title-block" data-aos="fade-up" data-aos-duration="800" data-aos-once="true">
                    Contact
                </h2>
                <h3 class="contact__subtitle subtitle-block" data-aos="fade-up" data-aos-duration="1000" data-aos-once="true">
                    Get in Touch
                </h3>
                <div class="contact__items padding-top">
<!-- Contact Info ============================================================================== -->
                    <div class="contact__info" data-aos="fade-right" data-aos-duration="1200" data-aos-once="true">
                        <h4 class="contact__info-title">Contact Info</h4>
                        <h5 class="contact__info-subtitle">Please fill out the form on this section to contact with me.</h5>
                        <div class="contact__info-items">
                            <div class="contact__info-item">
                                <div class="contact__info-icon"><ion-icon name="location"></ion-icon></div>
                                <div class="contact__info-content">
                                    <h6 class="contact__info-item-title">Location</h6>
                                    <p class="contact__info-item-text">100 Terrace Ave, Hempstead, NY 11550, USA</p>
                                </div>
                            </div>
                            <div class="contact__info-item">
                                <div class="contact__info-icon"><ion-icon name="call"></ion-icon></div>
                                <div class="contact__info-content">
                                    <h6 class="contact__info-item-title">Call Me</h6>
                                    <a class="contact__info-item-text" href="tel:+15165651234">+1 516-565-1234</a>
                                </div>
                            </div>
                            <div class="contact__info-item">
                                <div class="contact__info-icon"><ion-icon name="mail"></ion-icon></div>
                                <div class="contact__info-content">
                                    <h6 class="contact__info-item-title">Email Me</h6>
                                    <a class="contact__info-item-text" href="mailto:user@example.com">user@example.com</a>
                                </div>
                            </div>
                        </div>
<!-- Links to Social Pages ===================================================================== -->
                        <div class="contact__follow">
                            <h4 class="contact__info-title">Follow Me</h4>
                            <ul class="contact__social social">
                                <li class="social__facebook social__icon">
                                    <a class="social__link social__link--black" href="#" title="Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
                                </li>
                                <li class="social__linkedin social__icon">
                                    <a class="social__link social__link--black" href="#" title="LinkedIn"><ion-icon name="logo-linkedin"></ion-icon></a>
                                </li>
                                <li class="social__github social__icon">
                                    <a class="social__link social__link--black" href="#" title="GitHub"><ion-icon name="logo-github"></ion-icon></a>
                                </li>
                                <li class="social__twitter social__icon">
                                    <a class="social__link social__link--black" href="#" title="Twitter"><ion-icon name="logo-twitter"></ion-icon></a>
                                </li>
                                <li class="social__instagram social__icon">
                                    <a class="social__link social__link--black" href="#" title="Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
                                </li>
                            </ul>
                        </div>
                    </div>
<!-- Contact Form ============================================================================== -->
                    <div class="contact__form" id="contactWrapper" data-aos="fade-left" data-aos-duration="1200" data-aos-once="true">
                        <form id="contactform">
                            <div class="contact__input contact__input-name">
                                <input class="input" placeholder="Name" type="text" name="name" id="name" size="40" required aria-invalid="false" />
                            </div>
                            <div class="contact__input contact__input-email">
                                <input class="input" placeholder="Email" type="email" name="email" id="email" size="40" required aria-invalid="false" />
                            </div>
                            <div class="contact__input contact__input-subject">
                                <input class="input" placeholder="Subject" type="text" name="subject" id="subject" size="40" aria-invalid="false" />
                            </div>
                            <div class="contact__input contact__input-mess">
                                <textarea class="input" placeholder="Enter your message here" name="body" id="body" rows="10" aria-invalid="false"></textarea>
                            </div>
                            <div class="contact__input contact__input-btn">
                                <input class="btn btn--black" type="button" value="Get in touch" id="submit" onClick="return check_values();">
                            </div>
                        </form>
                        <div id="notification"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- CONTACTS - END -->
